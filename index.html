<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Pizzeria Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Commander</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Votre pizza préférée, livrée chez vous</h1>
            <a href="#order" class="btn-primary">Commander maintenant</a>
        </div>
    </section>

    <section id="menu">
        <h2>Nos pizzas</h2>
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                   <img src="pizza1.jpg" alt="Pizza Margherita">
                    <h3>Margherita</h3>
                    <p>Tomates, mozzarella, basilic</p>
                    <p class="price">9,99€</p>
                    <button>Ajouter au panier</button>
                </div>
                <div class="carousel-item">
                    <img src="pizza1.jpg" alt="Pizza Pepperoni">
                    <h3>Pepperoni</h3>
                    <p>Tomates, mozzarella, pepperoni</p>
                    <p class="price">12,99€</p>
                    <button>Ajouter au panier</button>
                </div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <section id="order">
        <h2>Commander en ligne</h2>
        <form action="#" method="POST">
            <label for="pizza">Choisissez votre pizza :</label>
            <select id="pizza" name="pizza">
                <option value="margherita">Margherita</option>
                <option value="pepperoni">Pepperoni</option>
            </select>

            <label for="adresse">Votre adresse :</label>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse de livraison" required>

            <button type="submit" class="btn-primary">Commander maintenant</button>
        </form>
    </section>

    <section id="cart">
        <h2>Votre panier</h2>
        <ul id="cart-items">
            <!-- Les articles seront ajoutés ici par JavaScript -->
        </ul>
        <p>Total: <span id="total-price">0,00€</span></p>
        <button id="checkout" class="btn-primary">Passer la commande</button>
    </section>

    <footer>
        <p>&copy; 2025 Pizzeria - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
